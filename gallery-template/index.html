{{> header title="Kredibilnost.si" }}

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name">Preveri kredibilnost medijev</span>
                        <hr class="star-light">
                        <span class="skills">Vsako uro sve≈æi zaslonski posnetki spletnih strani medijev.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Zadnji posnetki</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
               {{#each files}}
                    <div class="col-sm-12 col-lg-6 portfolio-item">
                        <a href="/screenshots/{{siteInfo.slug}}/{{timestamp}}.html" class="portfolio-link">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="/screenshots/{{siteInfo.slug}}/{{timestamp}}.jpg" class="img-responsive" alt="">
                        </a>
                    </div>
                {{/each}}
            </div>
        </div>
    </section>

{{> footer }}
