{{> header title="Kredibilnost.si - Zaslonski posnetek" }}


    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name">{{screenshotInfo.siteInfo.title}}</span>
                        <span class="skills"><a href="{{siteInfo.url}}" style="color: white; ">{{screenshotInfo.siteInfo.url}}</a> @ {{screenshotInfo.timestamp}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <img src="./{{screenshotInfo.timestamp}}.jpg">
            </div>
        </div>
    </section>

{{> footer }}
